<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="logo" src="./assets/logo 1.png" alt="logo-converter-moeda">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">U$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            valor
            <input  class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">converter</button>

        <section>
            <div class="currency-box">
                <img  class="img-brasil" src="./assets/brasil 2real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert" >R$ 0,00</p>
            </div>

            <img  class="arrow-img" src="./assets/Vectorseta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img img-usa" src="./assets/estados-unidos (1) 1Dolar.png" alt="logo-moeda-convetida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">U$ 0,00</p>
            </div>
        </section>
    </main>


</body>
<script src="script.js"></script>

</html>
